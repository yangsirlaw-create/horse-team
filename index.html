<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>京蓉团队 - 2026马年倒计时</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #fdfbf7; 
            color: #2d2d2d;
            /* 关键：强制一屏，禁止滚动 */
            height: 100vh; /* Fallback */
            height: 100dvh; /* Mobile dynamic height */
            overflow: hidden;
        }

        /* 标题特殊字体 */
        .font-serif-title {
            font-family: 'Noto Serif SC', serif;
        }

        /* 装饰背景噪点 */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        /* 渐变文字 */
        .gradient-text-vibrant {
            background: linear-gradient(135deg, #ff6b00 0%, #ff2e63 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .text-accent { color: #ff4757; }

        /* 玻璃拟态卡片 - 移动端更轻薄 */
        .card-glass-modern {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 20px -5px rgba(255, 107, 0, 0.1);
        }

        /* 悬浮动画 */
        @keyframes float-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .floating-element {
            animation: float-slow 6s ease-in-out infinite;
        }

        /* 数字卡片 */
        .digit-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem; /* 手机端圆角稍微减小 */
            box-shadow: 0 4px 10px rgba(255, 71, 87, 0.08);
        }

        .digit-value {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(180deg, #ff6b00 0%, #ff2e63 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .seconds-rush-text {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(90deg, #ff4757, #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        
        /* 适配小屏：当高度特别小时进一步压缩布局 */
        @media (max-height: 700px) {
            .compact-hide { display: none; }
            .compact-p { padding-top: 0.5rem; padding-bottom: 0.5rem; }
            .compact-mb { margin-bottom: 0.5rem; }
            .compact-text { font-size: 0.7rem; }
        }
    </style>
</head>
<body class="w-full flex flex-col items-center justify-between relative selection:bg-orange-100 selection:text-orange-600">

    <!-- 背景层 -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none select-none">
        <img src="https://images.unsplash.com/photo-1553284965-83fd3e82fa5a?q=80&w=2071&auto=format&fit=crop" 
             alt="Background" 
             class="absolute w-full h-full object-cover object-center opacity-10"
             style="filter: grayscale(100%) sepia(30%) contrast(120%); transform: scale(1.1);">
        <div class="absolute inset-0 bg-gradient-to-t from-[#fdfbf7] via-[#fdfbf7]/60 to-transparent"></div>
    </div>
    <div class="noise-overlay"></div>

    <!-- 顶部区域：包含LOGO（手机端居中，电脑端左上角）和标题 -->
    <!-- 
       [布局策略]
       手机端 (默认): flex-col, LOGO在文档流中，位于标题上方，不遮挡。
       电脑端 (md): LOGO absolute 定位到左上角，脱离文档流。
    -->
    <div class="relative z-20 w-full flex flex-col md:block items-center pt-4 md:pt-10 shrink-0">
        
        <!-- LOGO 区域 -->
        <div class="
            relative md:absolute md:top-6 md:left-6 md:z-50 
            flex items-center gap-3 md:gap-4 
            mb-2 md:mb-0 scale-90 md:scale-100
        ">
            <!-- Logo 1: 中伦 -->
            <div class="w-12 h-12 md:w-20 md:h-20 bg-white/90 backdrop-blur rounded-xl shadow-sm border border-orange-100 flex items-center justify-center overflow-hidden">
                <img src="zhonglun_logo.png" alt="中伦" class="w-full h-full object-contain p-1.5" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                <div class="hidden w-full h-full text-stone-400 text-[9px] md:text-xs font-bold items-center justify-center text-center">中伦</div>
            </div>

            <div class="h-6 w-px bg-orange-200/60 block md:hidden"></div> <!-- 手机端分割线 -->
            <div class="h-8 w-px bg-orange-200/60 hidden md:block"></div>   <!-- 电脑端分割线 -->

            <!-- Logo 2: 拼图 -->
            <div class="w-12 h-12 md:w-20 md:h-20 bg-white/90 backdrop-blur rounded-xl shadow-sm border border-orange-100 flex items-center justify-center overflow-hidden">
                <img src="puzzle_logo.png" alt="拼图" class="w-full h-full object-contain p-1.5" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                <div class="hidden w-full h-full text-stone-400 text-[9px] md:text-xs font-bold items-center justify-center text-center">拼图</div>
            </div>
        </div>

        <!-- 标题区域 -->
        <header class="text-center space-y-1 md:space-y-4 px-4 mt-1 md:mt-0">
            <div class="inline-flex items-center gap-2 capsule-tag rounded-full px-3 py-1 md:px-5 md:py-1.5 bg-white/60 border border-orange-200/30 mb-1">
                <span class="w-1.5 h-1.5 md:w-2 md:h-2 rounded-full bg-red-500 animate-pulse"></span>
                <span class="text-[10px] md:text-sm font-bold tracking-widest text-orange-800">京蓉团队 · 2026</span>
            </div>
            
            <h1 class="text-4xl md:text-7xl lg:text-8xl font-black tracking-tight leading-none">
                <span class="block text-gray-500 text-lg md:text-3xl mb-1 font-normal tracking-wider font-serif-title">迎接</span>
                <span class="gradient-text-vibrant font-serif-title drop-shadow-sm text-5xl md:text-7xl">金马奔腾</span>
            </h1>
            
            <p class="text-gray-400 text-xs md:text-lg tracking-[0.2em] font-light md:mt-4 compact-hide">
                丙午马年倒计时
            </p>
        </header>
    </div>

    <!-- 倒计时主体 (Flex 1 自动填充剩余空间) -->
    <main id="countdown-container" class="z-10 w-full max-w-4xl px-4 flex-1 flex flex-col justify-center py-2 md:py-6">
        <div class="w-full card-glass-modern rounded-2xl md:rounded-[2rem] p-4 md:p-12 flex flex-col items-center justify-center space-y-4 md:space-y-10 h-full max-h-[500px] md:max-h-none">
            
            <!-- 第一部分: 标准倒计时 -->
            <div class="w-full">
                <!-- 分割线 (手机隐藏以节省空间) -->
                <div class="hidden md:flex items-center justify-between mb-8 px-2">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Time Remaining</span>
                    <div class="h-px flex-1 bg-gradient-to-r from-gray-200 to-transparent mx-4"></div>
                </div>
                
                <!-- 网格布局：手机端 gap-2, 电脑端 gap-8 -->
                <div id="mode-standard" class="w-full grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-8 text-center">
                    <!-- 天 -->
                    <div class="flex flex-col items-center gap-1 md:gap-3">
                        <div class="digit-card w-full aspect-[4/3] md:aspect-square flex items-center justify-center">
                            <span id="d-days" class="digit-value text-4xl md:text-7xl font-bold tracking-tighter">00</span>
                        </div>
                        <span class="text-gray-400 text-[10px] md:text-xs font-bold uppercase tracking-widest">天 (DAYS)</span>
                    </div>
                    <!-- 时 -->
                    <div class="flex flex-col items-center gap-1 md:gap-3">
                        <div class="digit-card w-full aspect-[4/3] md:aspect-square flex items-center justify-center">
                            <span id="d-hours" class="digit-value text-4xl md:text-7xl font-bold tracking-tighter">00</span>
                        </div>
                        <span class="text-gray-400 text-[10px] md:text-xs font-bold uppercase tracking-widest">时 (HRS)</span>
                    </div>
                    <!-- 分 -->
                    <div class="flex flex-col items-center gap-1 md:gap-3">
                        <div class="digit-card w-full aspect-[4/3] md:aspect-square flex items-center justify-center">
                            <span id="d-minutes" class="digit-value text-4xl md:text-7xl font-bold tracking-tighter">00</span>
                        </div>
                        <span class="text-gray-400 text-[10px] md:text-xs font-bold uppercase tracking-widest">分 (MIN)</span>
                    </div>
                    <!-- 秒 -->
                    <div class="flex flex-col items-center gap-1 md:gap-3">
                        <div class="digit-card w-full aspect-[4/3] md:aspect-square flex items-center justify-center relative overflow-hidden">
                            <div class="absolute inset-0 bg-orange-50 opacity-30 animate-pulse"></div>
                            <span id="d-seconds" class="digit-value text-4xl md:text-7xl font-bold tracking-tighter text-accent">00</span>
                        </div>
                        <span class="text-accent text-[10px] md:text-xs font-bold uppercase tracking-widest">秒 (SEC)</span>
                    </div>
                </div>
            </div>

            <!-- 第二部分: 纯秒数 -->
            <div id="mode-seconds" class="w-full flex flex-col items-center justify-center text-center pt-2 md:pt-8 md:border-t border-dashed border-gray-300/50">
                <p class="text-gray-400 mb-1 text-xs md:text-base font-bold tracking-[0.2em] md:tracking-[0.4em] uppercase">分秒必争 · 全力冲刺</p>
                <div class="relative w-full">
                    <span id="total-seconds" class="seconds-rush-text block text-4xl md:text-8xl font-black tracking-tighter tabular-nums leading-none py-1 md:py-4">
                        0
                    </span>
                    <p class="text-[9px] md:text-xs text-orange-400/60 mt-1 uppercase tracking-widest">Seconds Left</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部标语 (固定在底部，减少margin) -->
    <footer class="relative z-20 pb-6 md:pb-8 shrink-0 floating-element">
        <div class="bg-gradient-to-r from-red-500 via-orange-500 to-red-500 bg-[length:200%_auto] animate-[gradient_3s_ease_infinite] rounded-full px-8 py-2 md:px-12 md:py-4 shadow-lg md:shadow-xl shadow-orange-500/20">
            <p class="text-white text-base md:text-xl font-bold font-sans uppercase tracking-[0.15em] drop-shadow-md whitespace-nowrap">
                You Are Needed
            </p>
        </div>
        <style>
            @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        </style>
    </footer>

    <script>
        const TARGET_DATE = new Date('2026-02-17T00:00:00').getTime();
        let animationFrameId;

        function updateTimer() {
            const now = new Date().getTime();
            const distance = TARGET_DATE - now;

            if (distance < 0) {
                document.getElementById('countdown-container').innerHTML = `
                    <div class="text-center py-4 md:py-10">
                        <h2 class="text-4xl md:text-8xl font-black text-red-500 mb-2 animate-bounce">新年快乐！</h2>
                        <p class="text-lg md:text-2xl text-gray-500 font-serif">京蓉团队祝您马到成功！</p>
                    </div>
                `;
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const totalSeconds = Math.floor(distance / 1000);

            const pad = (n) => n < 10 ? '0' + n : n;
            document.getElementById('d-days').innerText = pad(days);
            document.getElementById('d-hours').innerText = pad(hours);
            document.getElementById('d-minutes').innerText = pad(minutes);
            document.getElementById('d-seconds').innerText = pad(seconds);
            document.getElementById('total-seconds').innerText = totalSeconds.toLocaleString();

            animationFrameId = requestAnimationFrame(updateTimer);
        }
        updateTimer();
    </script>
</body>
</html>
